<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricardo Neud's Stats</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white font-sans flex flex-col min-h-screen">
    <header class="bg-gray-800 py-6">
        <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
            <h1 class="text-4xl font-extrabold text-teal-400">Ricardo Neud's GitHub Stats</h1>
            <nav>
                <a href="#stats" class="text-gray-300 hover:text-teal-400 px-4">Stats</a>
                <a href="#languages" class="text-gray-300 hover:text-teal-400 px-4">Languages</a>
                <a href="#more-stats" class="text-gray-300 hover:text-teal-400 px-4">More Stats</a>
            </nav>
        </div>
    </header>

    <main class="flex-grow">
        <section id="stats" class="py-10">
            <div class="max-w-7xl mx-auto px-4 text-center">
                <h2 class="text-3xl font-bold text-teal-400 mb-6">Overall GitHub Stats</h2>
                <div class="flex flex-wrap justify-center gap-6">
                    <a href="https://github.com/dev-ricardoneud" target="_blank">
                        <img class="rounded-lg shadow-lg"
                            src="https://github-readme-stats.vercel.app/api?username=dev-ricardoneud&show_icons=true&theme=dracula"
                            alt="GitHub Stats">
                    </a>
                    <a href="https://github.com/dev-ricardoneud" target="_blank">
                        <img class="rounded-lg shadow-lg"
                            src="https://streak-stats.demolab.com?user=dev-ricardoneud&theme=dracula&hide_border=true"
                            alt="Streak Stats">
                    </a>
                </div>
            </div>
        </section>

        <section id="languages" class="py-10 bg-gray-800">
            <div class="max-w-7xl mx-auto px-4 text-center">
                <h2 class="text-3xl font-bold text-teal-400 mb-6">Top Languages</h2>
                <a href="https://github.com/dev-ricardoneud" target="_blank">
                    <img class="rounded-lg shadow-lg"
                        src="https://github-readme-stats.vercel.app/api/top-langs/?username=dev-ricardoneud&layout=compact&theme=dracula&langs_count=8"
                        alt="Top Languages">
                </a>
            </div>
        </section>

        <section id="more-stats" class="py-10">
            <div class="max-w-7xl mx-auto px-4 text-center">
                <h2 class="text-3xl font-bold text-teal-400 mb-6">More Stats</h2>
                <div class="flex flex-wrap justify-center gap-6">
                    <a href="https://github.com/dev-ricardoneud" target="_blank">
                        <img class="rounded-lg shadow-lg"
                            src="https://metrics.lecoq.io/dev-ricardoneud?template=classic&isocalendar=1&followup=1&languages=1&achievements=1&introduction=1&activity=1&repositories=1&theme=dracula"
                            alt="Advanced Metrics">
                    </a>
                    <a href="https://github.com/dev-ricardoneud" target="_blank">
                        <img class="rounded-lg shadow-lg"
                            src="https://github-readme-activity-graph.cyclic.app/graph?username=dev-ricardoneud&bg_color=282a36&color=ffffff&line=79b8ff&point=f7f7f7&area=true&hide_border=true"
                            alt="Activity Graph">
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-gray-400 py-6">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p>&copy; 2025 Ricardo Neud - All rights reserved</p>
        </div>
    </footer>
</body>

</html>
