<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricardo Neud's Stats</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
    <div class="max-w-4xl mx-auto py-10">
        <header class="text-center">
            <h1 class="text-4xl font-bold text-teal-400 mb-4">Hello everybody</h1>
            <p class="text-lg text-gray-400">Welcome to my GitHub stats overview.</p>
        </header>
        <main class="mt-8">
            <section class="flex flex-col items-center space-y-6">
                <a href="https://github.com/dev-ricardoneud" target="_blank">
                    <img class="rounded-lg shadow-lg"
                        src="https://github-readme-stats.vercel.app/api?username=dev-ricardoneud&show_icons=true&theme=dracula"
                        alt="GitHub Stats">
                </a>
                <a href="https://github.com/dev-ricardoneud" target="_blank">
                    <img class="rounded-lg shadow-lg"
                        src="https://github-readme-stats.vercel.app/api/top-langs/?username=dev-ricardoneud&layout=compact&theme=dracula&langs_count=8"
                        alt="Top Languages">
                </a>
                <a href="https://github.com/dev-ricardoneud" target="_blank">
                    <img class="rounded-lg shadow-lg"
                        src="https://streak-stats.demolab.com?user=dev-ricardoneud&theme=dracula&hide_border=true"
                        alt="Streak Stats">
                </a>
            </section>
        </main>
        <footer class="mt-12 text-center text-gray-500">
            <p>&copy; 2025 Ricardo Neud - All rights reserved</p>
        </footer>
    </div>
</body>
</html>
